<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <label>Usu√°rio Logado:</label>
  <h3>{{nome_usuario}}</h3>

  <ion-card *ngFor="let filme of lista_filmes">

    <ion-item class="feed_logado">
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/minha_imagem.png">
      </ion-avatar>
      <h2 class="feed_title">{{ filme.original_title }}</h2>
      <p class="feed_date">{{ filme.release_date}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{obj_feed.qntd_likes}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{obj_feed.qntd_comentario}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          <div>{{obj_feed.time_comentario}}</div>
        </ion-note>
      </ion-col>
    </ion-row>

    <button ion-button block (click)="abrirDetalhes(filme)">Detalhes</button>

  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
